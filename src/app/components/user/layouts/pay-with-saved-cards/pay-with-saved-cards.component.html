<div>
    <label for="payments">Kayıtlı kartlar</label>
    <div id="payments" *ngFor="let payment of payments">
        <div type="button" class="list-group-item" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal'+payment.id">
            {{payment.fullName}} | {{payment.cardNumber}}</div>

        <!-- Modal -->
        <div class="modal fade" [id]="'exampleModal'+payment.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Kayıtlı Kart İle Öde</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <strong>{{payment.cardNumber}}</strong> nolu kartınız ile ödeme yapılsın mı?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                        <button type="button" class="btn btn-primary" (click)="payWithSavedCard(payment)" data-bs-dismiss="modal">
                            Ödemeyi tamamla</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
