<form class="form-group" [formGroup]="payFormGroup">
    <div>
        <label for="fullName">Kart Üzerindeki İsim</label>
        <input type="text" id="fullName" placeholder="Kart Üzerindeki Tam İsim" class="form-control"
            formControlName="fullName">
    </div>
    <div class="mt-2">
        <label for="cardNumber">Kart Numarası</label>
        <input type="text" id="cardNumber" placeholder="Kart Numarası" class="form-control"
            formControlName="cardNumber">
    </div>
    <div class="mt-2">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="CVV" class="form-control" formControlName="cvv">
    </div>
    <div class="mt-2">
        <label for="expiryMouth">Son Kullanma Ayı</label>
        <input type="text" id="expiryMouth" placeholder="Son Kullanma Ayı" class="form-control"
            formControlName="expiryMouth">
    </div>
    <div class="mt-2">
        <label for="expiryYear">Son Kullanma Yıl</label>
        <input type="text" id="expiryYear" placeholder="Son Kullanma Yıl" class="form-control" formControlName="expiryYear">
    </div>
    <div class="mt-2">
        <button class="btn btn-success" (click)="pay()">Ödemeyi Tamamla</button>
    </div>
</form>
