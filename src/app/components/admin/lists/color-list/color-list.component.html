<input type="text" id="filterText" [(ngModel)]="filterText" placeholder="Arama metni giriniz" class="form-control">
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors|colorsFilter:filterText">
            <td>{{color.id}}</td>
            <td>{{color.name}}</td>
        </tr>
    </tbody>
</table>
