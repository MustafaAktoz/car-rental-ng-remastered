<div>
    <input type="text" id="filterText" [(ngModel)]="filterText" placeholder="Arama metni giriniz" class="form-control">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Marka</th>
                <th>Se√ßenekler</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let color of colors|colorsFilter:filterText">
                <td>{{color.id}}</td>
                <td>{{color.name}}</td>
                <td>
                    <div>
                        <app-update-color [currentColorFromParent]="color"></app-update-color>
                        <app-delete-color [currentColorFromParent]="color"></app-delete-color>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
