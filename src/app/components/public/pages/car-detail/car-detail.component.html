<div *ngIf="carDetailDto">
    <div class="border">
        <app-car-images-slider-by-car-id [currentCarIdFromParent]="carDetailDto.id"></app-car-images-slider-by-car-id>
    </div>
    <div class="card text-center">
        <div class="card-header">
            {{carDetailDto.brandName}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{carDetailDto.name}}</h5>
            <p class="card-text">{{carDetailDto.description}}</p>
            <p class="card-text">Findeks PuanÄ±:<strong> {{carDetailDto.findeksPoint}}</strong></p>
            <app-route-to-rent-page-button classFromParent="btn btn-success w-25" [currentCarIdFromParent]="carDetailDto.id"></app-route-to-rent-page-button>
        </div>
        <div class="card-footer">
            <strong>{{carDetailDto.dailyPrice|currency}}</strong>
        </div>
    </div>
</div>
