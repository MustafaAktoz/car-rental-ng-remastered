<div *ngIf="carDetailDto">
    <div class="border">
        <app-car-images-slider-by-car-id [currentCarIdFromParent]="carDetailDto.id" ></app-car-images-slider-by-car-id>
    </div>
    <div class="card text-center">
        <div class="card-header">
            {{carDetailDto.brandName}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{carDetailDto.name}}</h5>
            <p class="card-text">{{carDetailDto.description}}</p>
            <app-rent-button [currentCarIdFromParent]="carDetailDto.id"></app-rent-button>
        </div>
        <div class="card-footer text-muted">
            <strong>{{carDetailDto.dailyPrice|currency}}</strong>
        </div>
    </div>
</div>
